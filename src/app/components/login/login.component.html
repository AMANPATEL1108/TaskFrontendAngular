<div class="d-flex justify-content-center align-items-center min-vh-100 animated-bg px-3">
  <div class="container">
    <!-- Welcome -->
    <div class="text-center mb-5 animate-fade-down">
      <h2 class="fw-bold text-primary">Welcome to Our Portal</h2>
      <p class="text-muted fs-5">Please login or register to continue</p>
      <div class="mt-4">
        <button class="btn btn-lg btn-outline-primary me-3 px-5 py-2" (click)="showLogin()">Login</button>
        <!-- <button class="btn btn-lg btn-outline-info px-5 py-2" (click)="showRegister()">Register</button> -->
      </div>
    </div>

<!-- Login -->
<div *ngIf="showLoginModel" class="d-flex justify-content-center animate-slide-in-left">
  <div class="card glass-card shadow rounded-4 border-0 w-100" style="max-width: 450px;">
    <div class="card-body p-5">
      <h4 class="text-center text-dark mb-4">Login</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-4">
          <input type="text" formControlName="username" class="form-control" id="loginUsername"
            [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.invalid }"
            placeholder="Username" />
          <label for="loginUsername">Username</label>
          <div *ngIf="submitted && loginForm.get('username')?.invalid" class="invalid-feedback ps-3">
            Username is required
          </div>
        </div>

        <div class="form-floating mb-4">
          <input type="password" formControlName="password" class="form-control" id="loginPassword"
            [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.invalid }"
            placeholder="Password" />
          <label for="loginPassword">Password</label>
          <div *ngIf="submitted && loginForm.get('password')?.invalid" class="invalid-feedback ps-3">
            Password is required
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
        </div>

        <div *ngIf="loginMessage" class="alert alert-info mt-4 mb-0 text-center">
          {{ loginMessage }}
        </div>
      </form>
    </div>
  </div>  
</div>
