
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center">
  <h2 class="text-center mb-4">Welcome</h2>

  <div class="text-center mb-4">
    <button class="btn btn-primary me-2" (click)="showLogin()">Login</button>
    <button class="btn btn-info" (click)="showRegister()">Register</button>
  </div>

  <!-- Show Login Form -->
 <div *ngIf="showLoginModel" class="d-flex justify-content-center">
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4">Login</h4>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.invalid }" />
          <div *ngIf="submitted && loginForm.get('username')?.invalid" class="invalid-feedback">
            Username is required
          </div>
        </div>

        <div class="form-group mt-3">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.invalid }" />
          <div *ngIf="submitted && loginForm.get('password')?.invalid" class="invalid-feedback">
            Password is required
          </div>
        </div>
        

        <button type="submit" class="btn btn-primary mt-3">Login</button>

        <div *ngIf="loginMessage" class="mt-3 alert alert-info">
          {{ loginMessage }}
        </div>
      </form>
    </div>
  </div>



  <!-- Show Register Form -->
 <div *ngIf="showRegisterModel" class="d-flex justify-content-center mt-4">
      <div class="bg-light p-4 rounded shadow form-container w-75">
    <h4 class="mb-4 text-center">Register User</h4>

    <form [formGroup]="userForm" (ngSubmit)="onRegister()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" />
          <div class="text-danger mt-1" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
            First Name is required.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" />
          <div class="text-danger mt-1" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
            Last Name is required.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <div class="text-danger mt-1" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Valid email is required.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>

        <div class="col-md-4 mb-3">
          <label>City</label>
          <input type="text" class="form-control" formControlName="city" />
        </div>

        <div class="col-md-4 mb-3">
          <label>State</label>
          <select class="form-select" formControlName="state">
            <option value="">Select State</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Rajasthan">Rajasthan</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label>Country</label>
          <select class="form-select" formControlName="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label>Date of Birth</label>
          <input type="date" class="form-control" formControlName="dob" />
        </div>

        <div class="col-md-6 mb-3">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="userName" />
        </div>

        <div class="col-md-6 mb-3">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <div class="text-danger mt-1" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Password must be at least 8 characters, with uppercase, lowercase, number, and special character.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" />
          <div class="text-danger mt-1"
            *ngIf="userForm.get('confirmPassword')?.touched && userForm.errors?.['passwordMismatch']">
            Passwords do not match.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="profileImage">Profile Image</label>
          <input type="file" class="form-control" id="profileImage" (change)="onFileSelected($event)" accept="image/*" />
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Add User</button>
      </div>
    </form>
  </div>
</div>


</div>
