<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Login</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.invalid }" />
        <div *ngIf="submitted && loginForm.get('username')?.invalid" class="invalid-feedback">
          Username is required
        </div>
      </div>

      <div class="form-group mt-3">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.invalid }" />
        <div *ngIf="submitted && loginForm.get('password')?.invalid" class="invalid-feedback">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Login</button>

      <div *ngIf="loginMessage" class="mt-3 alert alert-info">
        {{ loginMessage }}
      </div>
    </form>

  </div>
</div>
